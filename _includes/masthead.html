{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav" style="display:flex;align-items:center;">
        <button><div class="navicon"></div></button>

        <ul class="visible-links" style="display:flex;align-items:center;">
          <li class="masthead__menu-item masthead__menu-item--lg persist">
            <a href="{{ base_path }}/">{{ site.title }}</a>
          </li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item">
              <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
            </li>
          {% endfor %}
        </ul>

        <!-- Toggle stays outside the list so greedy-nav doesn't hide it -->
        <a id="theme-toggle"
           role="button"
           aria-label="Toggle theme"
           style="margin-left:auto;display:inline-flex;align-items:center;padding:.4rem .6rem;cursor:pointer;">
          <i id="theme-icon" class="fa-solid fa-sun" aria-hidden="true" title="toggle theme"></i>
        </a>

        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
